<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank You</title>

    <!-- REQUIRED FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>‚≠ê Thank you!</h3>
      <p>Would you like to share your experience on Google?</p>

      <a id="googleReviewBtn" class="review-btn" target="_blank">
        Review us on Google
      </a>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const googleUrl = params.get("google");

      if (googleUrl) {
        document.getElementById("googleReviewBtn").href = googleUrl;
      } else {
        document.getElementById("googleReviewBtn").style.display = "none";
      }
    </script>
  </body>
</html>
